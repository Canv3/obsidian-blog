baseURL: "https://printlove.cn/"
title: PrintLove
paginate: 10
theme: PaperMod
languageCode: zh-cn

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: 9Qpc8B088mjrQPtVx38X3LVnltbTV3m-Y7tz90nQ5qw

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: PrintLove
  description: "go语言学习免费教程、go语言微服务开发，以及程序猿的个人故事。"
  keywords: ["printlove", "go", "golang", "go语言" , "微服务", "go教程"]
  author: ["Evan Miao"]
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  # 是否展示 uv、pv
  ViewCount: true 
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  hideDescription: true
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari_pinned_tab.png"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi! I'm Evan Miao \U0001F44B"
    Content: "一名想好好生活的程序员 - **[进一步了解我](/about)**"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/laomiao_"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/miaogaolin"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/miaogaolin/workspace-obisidian-publisher/tree/main/content"
    Text: "指出问题" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# 选择languages字段的哪个语言，默认 en
defaultContentLanguage: zh
languages:
  zh:
    permalinks:
      # 默认会带路径会带 /posts 前缀
      posts: /:slug/
    menu:
      main:
        - name: 所有文章
          url: /archives/
          weight: 1
        # - name: 标签
        #   url: tags
        #   weight: 2
        - name: 系列
          url: series
          weith: 3
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
# markup:
